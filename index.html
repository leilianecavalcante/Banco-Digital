<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etran</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- PARTE ESQUERDA (VERDE) -->
    <header>
        <div class="header-container">
            <div>
                <nav>
                    <img class="logo" src="./assets/Logo.png" alt="Imagem logo com o nome Etran">
                    <button class="abrirconta">Abra sua conta</button>
                </nav>
                <h1 class="mensagemh1">Transfira Seu Dinheiro de Forma <span class="destaque">Simples</span></h1>
                <p class="p">Nenhuma verificação de crédito pessoal ou garantia do fundador</p>
            </div>

            <div class="Nossasofertas">
                <h3>Nossas Ofertas</h3>

                <div class="modules-container">
                    <button class="module">
                        <img src="./assets/Icon1.png" alt="">
                        <p>Instant <br> Productivy</p>
                    </button>

                    <button class="module">
                        <img src="./assets/Icon2.png" alt="">
                        <p>Expense <br> Menagement</p>
                    </button>

                    <button class="module">
                        <img src="./assets/Icons.png" alt="">
                        <p>Advanced <br> Tecnology</p>
                    </button>
                </div>

                <div class="contatos">
                    <ul class="contatosul">
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Social</a></li>
                        <li><a href="#">Address</a></li>
                        <li><a href="#">Legal Terms</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- PARTE DIREITA (BRANCA) - ADICIONE ESTA PARTE -->
    <div class="right-panel">
        <!-- Aqui você pode adicionar o conteúdo do lado direito -->
        <h2>Conteúdo do Lado Direito</h2>
        <p>Adicione aqui o restante do seu conteúdo...</p>
    </div>
</body>

</html>
